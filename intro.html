<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>溯42畢業紀念 - 前導頁</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .intro-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--white);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* 背景圖片翻頁容器 */
        .intro-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 1;
        }

        /* 最終背景圖層（index.html的背景） */
        .intro-background-final {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-image: url('images/hero-background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .intro-background-final.show {
            opacity: 1;
        }

        .intro-content {
            position: relative;
            z-index: 2;
            max-width: 900px;
            padding: 0 20px;
        }

        .intro-title-large {
            font-size: 8rem;
            font-weight: 900;
            margin-bottom: 3rem;
            margin-top: -5rem;
            letter-spacing: 0.2em;
            opacity: 0;
            transform: translateY(30px) scale(0.9);
            animation: titleFadeIn 2.5s ease-out forwards;
            transform-style: preserve-3d;
            perspective: 1000px;
            position: relative;
            background-clip: text;
            -webkit-background-clip: text;
            background-image: inherit;
        }

        @keyframes titleFadeIn {
            0% {
                opacity: 1;
                color: transparent;
                -webkit-text-fill-color: transparent;
                background-image: inherit;
                background-clip: text;
                -webkit-background-clip: text;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
                transform: translateY(30px) scale(0.9) rotateX(20deg);
            }
            30% {
                opacity: 1;
                color: transparent;
                -webkit-text-fill-color: transparent;
                background-image: inherit;
                background-clip: text;
                -webkit-background-clip: text;
                text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
                transform: translateY(20px) scale(0.92) rotateX(15deg);
            }
            60% {
                opacity: 1;
                color: transparent;
                -webkit-text-fill-color: transparent;
                background-image: inherit;
                background-clip: text;
                -webkit-background-clip: text;
                text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7);
                transform: translateY(10px) scale(0.96) rotateX(8deg);
            }
            80% {
                opacity: 1;
                color: rgba(255, 255, 255, 0.7);
                -webkit-text-fill-color: rgba(255, 255, 255, 0.7);
                background-image: none;
                text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8);
                transform: translateY(5px) scale(0.98) rotateX(4deg);
            }
            100% {
                opacity: 1;
                color: var(--white);
                -webkit-text-fill-color: var(--white);
                background-image: none;
                text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8);
                transform: translateY(0) scale(1) rotateX(0deg);
            }
        }


        .fade-out {
            animation: fadeOut 1s ease forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .intro-title-large {
                font-size: 5rem;
            }
        }

        @media (max-width: 480px) {
            .intro-title-large {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="intro-container" id="introContainer">
        <!-- 背景圖片翻頁容器 -->
        <div class="intro-background" id="introBackground"></div>
        <!-- 最終背景圖層（index.html的背景） -->
        <div class="intro-background-final" id="introBackgroundFinal"></div>
        <div class="intro-content">
            <!-- 溯42 標題 - 從透明背景渲染到白色字體 -->
            <h1 class="intro-title-large" id="introTitle">溯42</h1>
            <!-- 時間計時器 - 拉霸動畫效果 -->
            <div class="timer-container">
                <p class="timer-label">課程從 2025/04/17 至今已經過了</p>
                <div class="timer-display" id="timerDisplay">
                    <div class="timer-item">
                        <div class="slot-machine" id="days-slot">
                            <div class="slot-digit" data-position="0"></div>
                            <div class="slot-digit" data-position="1"></div>
                            <div class="slot-digit" data-position="2"></div>
                        </div>
                        <span class="timer-unit">天</span>
                    </div>
                    <div class="timer-separator">:</div>
                    <div class="timer-item">
                        <div class="slot-machine" id="hours-slot">
                            <div class="slot-digit" data-position="0"></div>
                            <div class="slot-digit" data-position="1"></div>
                        </div>
                        <span class="timer-unit">時</span>
                    </div>
                    <div class="timer-separator">:</div>
                    <div class="timer-item">
                        <div class="slot-machine" id="minutes-slot">
                            <div class="slot-digit" data-position="0"></div>
                            <div class="slot-digit" data-position="1"></div>
                        </div>
                        <span class="timer-unit">分</span>
                    </div>
                    <div class="timer-separator">:</div>
                    <div class="timer-item">
                        <div class="slot-machine" id="seconds-slot">
                            <div class="slot-digit" data-position="0"></div>
                            <div class="slot-digit" data-position="1"></div>
                        </div>
                        <span class="timer-unit">秒</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="intro-script.js"></script>
</body>
</html>
