<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>溯42畢業紀念 - 旅行行程</title>
    <link rel="stylesheet" href="styles.css?v=2.0">
    <style>
        .redirect-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--white);
            text-align: center;
            padding: 20px;
        }

        .redirect-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('images/hero-background.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.2;
            z-index: 0;
        }

        .redirect-content {
            position: relative;
            z-index: 1;
        }

        .redirect-container h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            font-weight: 700;
        }

        .redirect-container p {
            font-size: 1.3rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .redirect-link {
            display: inline-block;
            padding: 15px 40px;
            background: var(--white);
            color: #667eea;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .redirect-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .loading-spinner {
            margin-top: 2rem;
            font-size: 1rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .redirect-container h1 {
                font-size: 2rem;
            }

            .redirect-container p {
                font-size: 1.1rem;
            }

            .redirect-link {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
    <meta http-equiv="refresh" content="3;url=https://docs.google.com/forms/d/1HyzOZTWMlXEvMXm_tc2l4Mctb1I2AsOi6ZxH7ejASZY/viewform">
</head>
<body>
    <div class="redirect-container">
        <div class="redirect-content">
            <h1>溯42 旅行行程報名</h1>
            <p>正在為您跳轉到報名表單...</p>
            <a href="https://docs.google.com/forms/d/1HyzOZTWMlXEvMXm_tc2l4Mctb1I2AsOi6ZxH7ejASZY/viewform" 
               class="redirect-link" 
               target="_blank">
                立即前往報名表單
            </a>
            <p class="loading-spinner">如果沒有自動跳轉，請點擊上方按鈕</p>
        </div>
    </div>

    <script>
        // 立即跳轉到 Google 表單
        window.location.href = 'https://docs.google.com/forms/d/1HyzOZTWMlXEvMXm_tc2l4Mctb1I2AsOi6ZxH7ejASZY/viewform';
    </script>
</body>
</html>
